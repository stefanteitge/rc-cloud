name: "Update meetings"
on:
  push:
    branches:
      - main
    paths:
    - 'backend/**'
  schedule:
    - cron: "0 8 * * 1" # every monday

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: "9.0.x"
    - name: Test
      run: dotnet test
      working-directory: backend
    - name: All Json
      run: dotnet run all --format json --club-db ../../db/club-db.json
      working-directory: backend/RcCloud.DateScraper.Cli
    - name: BeNeLux Json
      run: dotnet run myrcm-benelux --format json
      working-directory: backend/RcCloud.DateScraper.Cli
    - name: Move
      run: mv all.json ../../frontend/public/assets
      working-directory: backend/RcCloud.DateScraper.Cli
    - name: Move
      run: benelux all.json ../../frontend/public/assets
      working-directory: backend/RcCloud.DateScraper.Cli
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: New dates
